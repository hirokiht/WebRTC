<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Let's Get Started!</title>

<style>/*

html, body{
  height: 100%;
  margin: 0;
  padding: 0;
  border: 0;
}

body {
  font: 13px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
  color: #404040;
  background-color: #0ca3d2;
}

span{
	display: block;
	height: 20px;
}

.login {
  margin: 0px auto;
  padding: 20px;
  width: 80%;
  height: 80%;
  background: white;
  overflow: auto;
  border-radius: 15px;
  -webkit-box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
  box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
}

.login:before {
  content: '';
  position: absolute;
  top: -1%;
  bottom: 0;
  left: 0;
  right: 0;
  margin: 20px auto;
  padding: 20px;
  width: 82%;
  height: 82%;
  z-index: -1;
  background: rgba(0, 0, 0, 0.08);
  border-radius: 15px;
}

.login h1 {
  margin: -20px -20px 21px;
  line-height: 40px;
  font-size: 15px;
  font-weight: bold;
  color: #555;
  text-align: center;
  text-shadow: 0 1px white;
  background-color: #f3f3f3;
  border-bottom: 1px solid #cfcfcf;
  border-radius: 15px 15px 0 0;
  background-image: -webkit-linear-gradient(top, whiteffd, #eef2f5);
  background-image: -moz-linear-gradient(top, whiteffd, #eef2f5);
  background-image: -o-linear-gradient(top, whiteffd, #eef2f5);
  background-image: linear-gradient(to bottom, whiteffd, #eef2f5);
  -webkit-box-shadow: 0 1px whitesmoke;
  box-shadow: 0 1px whitesmoke;
}

.login p {
  margin: 20px 0 0;
}

.login input[type=text], .login input[type=password] {
  width: 278px;
}

.login p.submit {
  text-align: right;
}

:-moz-placeholder {
  color: #c9c9c9 !important;
  font-size: 13px;
}

::-webkit-input-placeholder {
  color: #ccc;
  font-size: 13px;
}

input {
  font-family: 'Lucida Grande', Tahoma, Verdana, sans-serif;
  font-size: 14px;
}

input[type=text], input[type=password] {
  margin: 5px;
  padding: 0 10px;
  width: 200px;
  height: 34px;
  color: #404040;
  background-color: white;
  border: 1px solid;
  border-color: #c4c4c4 #d1d1d1 #d4d4d4;
  border-radius: 2px;
  outline: 5px solid #eff4f7;
  -moz-outline-radius: 3px;
  -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
}

input[type=text]:focus, input[type=password]:focus {
  border-color: #7dc9e2;
  outline-color: #dceefc;
  outline-offset: 0;
}

input[type=submit] {
  padding: 0 18px;
  height: 29px;
  font-size: 12px;
  font-weight: bold;
  color: #527881;
  text-shadow: 0 1px #e3f1f1;
  background: #cde5ef;
  border: 1px solid;
  border-color: #b4ccce #b3c0c8 #9eb9c2;
  cursor: pointer;
  border-radius: 16px;
  outline: 0;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  background-image: -webkit-linear-gradient(top, #edf5f8, #cde5ef);
  background-image: -moz-linear-gradient(top, #edf5f8, #cde5ef);
  background-image: -o-linear-gradient(top, #edf5f8, #cde5ef);
  background-image: linear-gradient(to bottom, #edf5f8, #cde5ef);
  -webkit-box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
  box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
}

input[type=submit]:active {
  background-color: #cde5ef;
  border-color: #9eb9c2 #b3c0c8 #b4ccce;
  -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
  box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
}

.lt-ie9 input[type=text], .lt-ie9 input[type=password] {
  line-height: 34px;
}

table th{
	vertical-align: middle;
}

table td b{
	font-size: small;
}

</style>
<script>
function submitRegister(form){
	if(!form.email.value.match(/^[a-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&\'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)\b$/)){
		alert('Invalid e-mail format!');
		return false;
	}
	if(form.uid.value.length < 4 || form.uid.value.length > 10){
		alert('Username must have between 4 to 10 characters!');
		return false;
	}
	if(!form.uid.value.match(/^\w+$/)){
		alert('Username may only contain a-z, A-Z, 0-9, _ only!');
		return false;
	}
	if(form.pw.value != form.pw2.value){
		alert('Passwords are not same!');
		return false;
	}
	return confirm('You agree to the Terms & condition?');
}
</script>
</head>
<body>
  <span>&nbsp;</span>
  <div class="login">
    <h1>Create your account</h1>
    <form id="form" method="post" action="/register">
    	<h2>Firstly, Let us know you! </h2>
    	<p><input type="text" name="fname" value="" placeholder="Your full name"></p>
    	<p><input type="text" name="email" value="" placeholder="Your contact E-mail"></p>
    	<h2>Finally, Your Login Details!</h2>
      <table>
      <tr><th>Username:</th><td><input type="text" name="uid" value="" placeholder="Login Username"></td></tr>
      <tr><th></th><td><b>4 to 10 alphanumerics and _</b></td></tr>
      <tr><th rowspan="2">Password:</th><td><input type="password" name="pw" value="" placeholder="Password"></td></tr>
      <tr><td><input type="password" name="pw2" value="" placeholder="Repeat Password"></td></tr>
      </table>
      <p>By clicking the Register button, you agree to the <a href="#" title="No responsible of any kind held for using this product. This product is fully experimental and may not function as designed">Terms &amp; Conditions</a>.</p>
      <p class="submit"><input type="submit" value="Register!" onclick="return submitRegister(this.form);"> <a href="/">Cancel </a></p>
    </form>
  </div>
</body>
</html>
